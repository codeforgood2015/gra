<div class="container-fluid">
    <div class="col-md-8 col-sm-8">
        <div class="row">
            <div id="questionBox">
                <div class="container-fluid">
                    <div class="row" style="border: solid 1px black;">
                        <div class="container-fluid">
                            <div class="row" style="background-color:lightgrey;">
                                <span class="pull-right glyphicon glyphicon-chevron-right" ng-click="moveRight()"></span>
                                <span class="pull-right glyphicon glyphicon-chevron-left" ng-click="moveLeft()"></span>
                                <span class="pull-right">{{index + 1}} of {{standards.length}}</span>
                            </div>
                            <div class="row">
                                <b>{{standards[index].question}}</b><br />
                                <label ng-repeat="option in standards[index].optionList"><input type="radio" ng-model="standards[index].choice" value="{{option.points}}" onclick="console.log(3);" ng-change="computeScore(option.points)" />{{option.text}}</label>
                                <input ng-model="standards[index].percentage" size="3" />%
                                <div class="scrollBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{pointsEarned}}" aria-valuemin="0" aria-valuemax="10" style="width: {{pointsEarned}}%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                    <div class="text-center" style="z-index: 4;">Total</div>
                </div>
            </div>
        </div>
        <div ng-repeat="etc in etcs">
            <h3 class="row etcheader">
                <span class="glyphicon" ng-class='{"glyphicon-chevron-down": etc.open, "glyphicon-chevron-right": !etc.open }' ng-click="etc.open = !etc.open;"></span>{{etc.header}}
            </h3>
            <div class="row etcbody" ng-show="etc.open">
                {{etc.content}}
            </div>
        </div>
        <div class="overlay" ng-show="showMessageModal">
            <div class="modal">
                {{message}}
            </div>
        </div>
    </div>
</div>
